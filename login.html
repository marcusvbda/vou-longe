<!DOCTYPE html>
<html lang="pt-BR" style="height: -webkit-fill-available;">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="/assets/js/tailwind.js"></script>
    <script src="/assets/js/alpine.js"></script>
    <link href="./assets/css/styles.css" rel="stylesheet">
    <title>Login - Home</title>
</head>

<script>
    const contentData = {
        step: "student",
        steps: {
            student: "Aluno",
            teacher: "Professor",
            manager: "Gestor"
        }
    }
</script>

<body style="height: -webkit-fill-available;" class="w-full flex h-full" x-data="contentData">
    <div class="w-full md:w-6/12 px-10 md:px-40 py-10 overflow-y-auto">
        <img src="/assets/images/logo-gray.svg" />
        <form class="mt-20">
            <h1 class="text-3xl text-black font-semibold mb-4">Login</h1>
            <small class="text-gray-600">Bem vindo de volta! Por favor, insira seus dados abaixo.</small>
            <div class="w-full mt-8 p-1 border border-gray-300 flex gap-1 bg-gray-100 rounded-lg">
                <template x-for="(row,index) in Object.keys(steps)" :key="index">
                    <button type="button"
                        class="flex-1 shadown  h-10 transition duration-300 flex items-center justify-center rounded-lg cursor-pointer"
                        x-text="steps[row]" :class="{'bg-white border border-gray-300' : step === row}"
                        @click="step = row">
                    </button>
                </template>
            </div>
            <div class="flex flex-col gap-6 mt-10">
                <template x-if="step === 'student'">
                    <div class="flex flex-col gap-4">
                        <div class="flex flex-col gap-1">
                            <label class="text-neutral-700">RA</label>
                            <input class="border border-gray-200 p-2 rounded-lg" placeholder="Insira seu RA" />
                        </div>
                    </div>
                </template>
                <template x-if="step === 'teacher'">
                    <div class="flex flex-col gap-4">
                        <div class="flex flex-col gap-1">
                            <label class="text-neutral-700">Código da Escola</label>
                            <input class="border border-gray-200 p-2 rounded-lg" placeholder="Insira seu código" />
                        </div>
                    </div>
                </template>
                <div class="flex flex-col gap-4">
                    <div class="flex flex-col gap-1">
                        <label class="text-neutral-700">E-mail</label>
                        <input class="border border-gray-200 p-2 rounded-lg" type="email"
                            placeholder="Insira seu email" />
                    </div>
                </div>
                <div class="flex flex-col gap-4">
                    <div class="flex flex-col gap-1">
                        <label class="text-neutral-700">Senha</label>
                        <input class="border border-gray-200 p-2 rounded-lg" type="password" placeholder="******" />
                    </div>
                </div>
                <template x-if="step === 'manager'">
                    <div class="flex flex-col gap-4">
                        <div class="flex flex-col gap-1">
                            <label class="text-neutral-700">Código de Autenticação</label>
                            <input class="border border-gray-200 p-2 rounded-lg" placeholder="Insira seu código" />
                        </div>
                    </div>
                </template>
            </div>
        </form>
    </div>
    <div class="w-full md:w-6/12 hidden md:flex h-full" style="background-image: url(/assets/images/login-bg.svg)">
    </div>
</body>

</html>
