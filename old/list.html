<!DOCTYPE html>
<html lang="pt-BR" style="height: -webkit-fill-available;">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="/assets/js/tailwind.js"></script>
    <script src="/assets/js/alpine.js"></script>
    <link href="./assets/css/styles.css" rel="stylesheet">
    <title>Lista matéria - Home</title>
</head>

<body>
    <div class="p-2 md:py-6 md:px-8">
        <!-- navbar -->
        <div class="w-full flex flex-col p-4 items-center">
            <div
                class="bg-white px-6 py-4 rounded-2xl shadow-md w-full md:w-8/12 flex flex-col md:flex-row items-center gap-4 border border-gray-100">
                <a href="/" class="pb-6 cursor-pointer hover:opacity-70 transition duration-300">
                    <img src="/assets/images/logo-gray.svg" />
                </a>
                <div class="ml-0 md:ml-auto flex items-center gap-4">
                    <!-- Dropdown Menu -->
                    <div x-data="{ open: false }" @mouseleave="open = false" @mouseover="open = true" class="relative">
                        <button @click="open = !open"
                            class="flex gap-1 items-center text-neutral-600 hover:text-neutral-900 transition duration-300 cursor-pointer">
                            Componentes
                            <div :class="{'transform rotate-180': open}" class="transition duration-300">
                                <svg class="size-2.5 mx-3" fill="none" viewBox="0 0 10 6">
                                    <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round"
                                        stroke-width="2" d="m1 1 4 4 4-4" />
                                </svg>
                            </div>
                        </button>
                        <div x-show="open" x-transition:enter="transition ease-out duration-200"
                            x-transition:enter-start="transform scale-95 opacity-0"
                            x-transition:enter-end="transform scale-100 opacity-100"
                            x-transition:leave="transition ease-in duration-150"
                            x-transition:leave-start="transform scale-100 opacity-100"
                            x-transition:leave-end="transform scale-95 opacity-0"
                            class="absolute z-10 bg-white divide-y divide-gray-100 rounded-lg shadow w-80">
                            <script>
                                const componentsData = {
                                    items: [
                                        {
                                            href: '#',
                                            title: 'Língua Portuguesa',
                                            icon: '/assets/images/pt-br.svg',
                                            description: 'Atividades para melhorar a leitura, escrita e interpretação de textos.'
                                        },
                                        {
                                            href: '#',
                                            title: 'Matemática',
                                            icon: '/assets/images/math.svg',
                                            description: 'Exercícios de leitura, números e cálculos para desenvolver o raciocínio.'
                                        },
                                        {
                                            href: '#',
                                            title: 'Ciências Humanas',
                                            icon: '/assets/images/globe.svg',
                                            description: 'Estudos de história e geografia para entender a sociedade.'
                                        },
                                        {
                                            href: '#',
                                            title: 'Ciências da Natureza',
                                            icon: '/assets/images/science.svg',
                                            description: 'Conteúdos sobre biologia, física e química para explorar o mundo natural.'
                                        },
                                    ]
                                }
                            </script>
                            <ul class="py-2 text-sm text-gray-700" x-data="componentsData">
                                <template x-for="(item, index) in items" :key="index">
                                    <li>
                                        <a :href="item.href"
                                            class="block px-4 py-2 text-neutral-900 hover:bg-gray-100 items-start w-full flex gap-4">
                                            <img :src="item.icon" class="relative top-1" />
                                            <div class="flex flex-col">
                                                <strong class="font-semibold text-lg text-neutral-900"
                                                    x-text="item.title"></strong>
                                                <small class="text-sm text-black/40" x-text="item.description"></small>
                                            </div>
                                        </a>
                                    </li>
                                </template>
                            </ul>
                        </div>
                    </div>
                    <!-- Dropdown Menu -->
                </div>
                <div class="ml-0 md:ml-auto flex gap-2 items-center cursor-pointer">
                    <div class="h-12 w-12 bg-gray-400 rounded-full flex"></div>
                    <div class="flex flex-col gap-0 text-neutral-700 text-sm">
                        <div>Olá, <strong class="font-semibold">Beatriz!</strong></div>
                        <div>Sair da conta</div>
                    </div>
                </div>
            </div>
        </div>
        <!-- navbar -->

        <div class="px-8 md:px-20">
            <!-- breadcrumb -->
            <div class="flex w-full md:w-auto">
                <div
                    class="mt-8 w-full md:w-auto border-t border-gray-300 border-b border-gray-300 py-2 flex text-neutral-500 text-sm items-center flex-wrap gap-2">
                    <a href="/">
                        <img src="./assets/images/home.svg" />
                    </a>
                    <img src="./assets/images/breadcrumb-arrow.svg" class="mx-4" />
                    <div>1° Ano</div>
                    <img src="./assets/images/breadcrumb-arrow.svg" class="mx-4" />
                    <strong class="font-semibold text-black">Componente</strong>
                </div>
            </div>
            <!-- breadcrumb -->


            <!-- content -->
            <script>
                const contentData = {
                    suplies: [
                        "Lingua Portuguesa",
                        "Matemática",
                        "Ciencias Humanas",
                        "Ciencias da Natureza",
                    ],
                    activeSupply: "Lingua Portuguesa",
                    cards: {
                        "Lingua Portuguesa": [
                            {
                                href: "#",
                                title: "Lingua Portuguesa",
                                description: "Aprenda a dominar a gramática e a compreensão de textos, desenvolvendo suas habilidades de leitura e interpretação."
                            },
                            {
                                href: "#",
                                title: "Produção Textual",
                                description: "Desenvolva suas capacidades de escrita criativa e técnica, aprendendo a estruturar ideias e argumentos de forma clara."
                            },
                            {
                                href: "#",
                                title: "Arte",
                                description: "Explore o mundo das expressões artísticas, com atividades práticas que estimulam a criatividade e o conhecimento cultural."
                            },
                            {
                                href: "#",
                                title: "Educação Física",
                                description: "Mantenha o corpo ativo com atividades que promovem a saúde, o bem-estar e o desenvolvimento de habilidades motoras."
                            },
                        ],
                        "Matemática": [
                            {
                                href: "#",
                                title: "Aritmética Básica",
                                description: "Domine as operações fundamentais da matemática, incluindo adição, subtração, multiplicação e divisão."
                            },
                            {
                                href: "#",
                                title: "Geometria",
                                description: "Entenda as formas e figuras geométricas, aprendendo a calcular áreas, perímetros e volumes."
                            },
                            {
                                href: "#",
                                title: "Álgebra",
                                description: "Resolva equações e inequações, desenvolvendo o raciocínio lógico e abstrato."
                            },
                            {
                                href: "#",
                                title: "Estatística",
                                description: "Aprenda a interpretar e analisar dados, utilizando gráficos, tabelas e medidas estatísticas."
                            },
                        ],
                        "Ciencias Humanas": [
                            {
                                href: "#",
                                title: "História",
                                description: "Explore os principais acontecimentos históricos e suas influências na sociedade atual."
                            },
                            {
                                href: "#",
                                title: "Geografia",
                                description: "Entenda as dinâmicas do espaço geográfico, com foco em cartografia, clima e questões ambientais."
                            },
                            {
                                href: "#",
                                title: "Filosofia",
                                description: "Discuta grandes questões da humanidade e desenvolva suas habilidades de pensamento crítico."
                            },
                            {
                                href: "#",
                                title: "Sociologia",
                                description: "Compreenda as estruturas sociais e os fenômenos culturais que influenciam a vida em sociedade."
                            },
                        ],
                        "Ciencias da Natureza": [
                            {
                                href: "#",
                                title: "Física",
                                description: "Explore as leis da natureza, como o movimento, a gravidade e as forças que regem o universo."
                            },
                            {
                                href: "#",
                                title: "Química",
                                description: "Entenda a composição da matéria, as reações químicas e os elementos que formam o nosso mundo."
                            },
                            {
                                href: "#",
                                title: "Biologia",
                                description: "Estude os seres vivos, sua evolução, ecossistemas e como funcionam os organismos."
                            },
                            {
                                href: "#",
                                title: "Astronomia",
                                description: "Descubra os mistérios do universo, explorando os planetas, estrelas e outras formações espaciais."
                            },
                        ],
                    }
                };
            </script>
            <div class="w-full flex flex-col items-center mb-20" x-data="contentData">
                <h1 class="text-3xl font-semibold text-neutral-700 mt-8 mb-10 text-center">Escolha o componente que
                    deseja
                    visualizar
                </h1>
                <div class="w-full flex flex-col md:flex-row gap-4">
                    <div
                        class="w-full md:w-3/12 flex flex-row md:flex-col gap-4 md:gap-2 flex-wrap justify-center md:justify-start">
                        <template x-for=" (supply, index) in suplies" :key="index">
                            <button class="transition duration-300 hover:text-black cursor-pointer text-left"
                                @click="activeSupply = supply"
                                :class="{'text-black': activeSupply === supply, 'text-neutral-500': activeSupply !== supply}"
                                x-text="supply">
                            </button>
                        </template>
                    </div>
                    <div class="w-full md:w-9/12 flex flex-col md:flex-row flex-wrap">
                        <template x-for="(card, key) in cards[activeSupply]" :key="key">
                            <div class="w-full md:w-6/12 p-2">
                                <a :href="card.href"
                                    class="border border-gray-200 rounded-lg p-4 cursor-pointer p-2 flex flex-col gap-2 ransition duration-300 hover:bg-gray-100">
                                    <div class="bg-gray-400 rounded-lg h-60 w-full"></div>
                                    <div class="flex gap-2 items-center w-full">
                                        <strong x-text="card.title" class="mt-4 text-neutral-700"></strong>
                                        <svg width="24" height="28" viewBox="0 0 24 28" fill="none" class="ml-auto"
                                            xmlns="http://www.w3.org/2000/svg">
                                            <path d="M7 21L17 11M17 11H7M17 11V21" stroke="#101828" stroke-width="2"
                                                stroke-linecap="round" stroke-linejoin="round" />
                                        </svg>
                                    </div>
                                    <small x-text="card.description" class="text-neutral-400"></small>
                                </a>
                            </div>
                        </template>
                    </div>
                </div>
            </div>
            <!-- content -->
        </div>
    </div>

    <!-- footer -->
    <footer
        class="w-full bg-gray-300 h-56 flex flex-col md:flex-row items-center justify-center gap-4 md:justify-between px-10 md:px-20">
        <div class="flex flex-col gap-2">
            <img src="/assets/images/logo.svg" />
            <small class="text-black/30">©Vou + Longe 2024. Todos os direitos reservados</small>
        </div>
        <div class="flex flex-row gap-4 items-center">
            <a href="#" target="_blank" class="cursor-pointer hover:opacity-70 transition duration-300">
                <img src="/assets/images/insta.svg" />
            </a>
            <a href="#" target="_blank">
                <img src="/assets/images/linkedin.svg"
                    class="cursor-pointer hover:opacity-70 transition duration-300" />
            </a>
            <a href="#" target="_blank">
                <img src="/assets/images/face.svg" class="cursor-pointer hover:opacity-70 transition duration-300" />
            </a>
            <a href="#" target="_blank">
                <img src="/assets/images/youtube.svg" class="cursor-pointer hover:opacity-70 transition duration-300" />
            </a>
        </div>
    </footer>
    <!-- footer -->
</body>

</html>
