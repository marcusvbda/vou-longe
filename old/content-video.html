<!DOCTYPE html>
<html lang="pt-BR" style="height: -webkit-fill-available;">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="/assets/js/tailwind.js"></script>
    <script src="/assets/js/alpine.js"></script>
    <link href="./assets/css/styles.css" rel="stylesheet">
    <title>Conteúdo - Home</title>
</head>

<body>
    <div class="p-2 md:py-6 md:px-8">
        <!-- navbar -->
        <div class="w-full flex flex-col p-4 items-center">
            <div
                class="bg-white px-6 py-4 rounded-2xl shadow-md w-full md:w-8/12 flex flex-col md:flex-row items-center gap-4 border border-gray-100">
                <a href="/" class="pb-6 cursor-pointer hover:opacity-70 transition duration-300">
                    <img src="/assets/images/logo-gray.svg" />
                </a>
                <div class="ml-0 md:ml-auto flex items-center gap-4">
                    <!-- Dropdown Menu -->
                    <div x-data="{ open: false }" @mouseleave="open = false" @mouseover="open = true" class="relative">
                        <button @click="open = !open"
                            class="flex gap-1 items-center text-neutral-600 hover:text-neutral-900 transition duration-300 cursor-pointer">
                            Componentes
                            <div :class="{'transform rotate-180': open}" class="transition duration-300">
                                <svg class="size-2.5 mx-3" fill="none" viewBox="0 0 10 6">
                                    <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round"
                                        stroke-width="2" d="m1 1 4 4 4-4" />
                                </svg>
                            </div>
                        </button>
                        <div x-show="open" x-transition:enter="transition ease-out duration-200"
                            x-transition:enter-start="transform scale-95 opacity-0"
                            x-transition:enter-end="transform scale-100 opacity-100"
                            x-transition:leave="transition ease-in duration-150"
                            x-transition:leave-start="transform scale-100 opacity-100"
                            x-transition:leave-end="transform scale-95 opacity-0"
                            class="absolute z-10 bg-white divide-y divide-gray-100 rounded-lg shadow w-80">
                            <script>
                                const componentsData = {
                                    items: [
                                        {
                                            href: '#',
                                            title: 'Língua Portuguesa',
                                            icon: '/assets/images/pt-br.svg',
                                            description: 'Atividades para melhorar a leitura, escrita e interpretação de textos.'
                                        },
                                        {
                                            href: '#',
                                            title: 'Matemática',
                                            icon: '/assets/images/math.svg',
                                            description: 'Exercícios de leitura, números e cálculos para desenvolver o raciocínio.'
                                        },
                                        {
                                            href: '#',
                                            title: 'Ciências Humanas',
                                            icon: '/assets/images/globe.svg',
                                            description: 'Estudos de história e geografia para entender a sociedade.'
                                        },
                                        {
                                            href: '#',
                                            title: 'Ciências da Natureza',
                                            icon: '/assets/images/science.svg',
                                            description: 'Conteúdos sobre biologia, física e química para explorar o mundo natural.'
                                        },
                                    ]
                                }
                            </script>
                            <ul class="py-2 text-sm text-gray-700" x-data="componentsData">
                                <template x-for="(item, index) in items" :key="index">
                                    <li>
                                        <a :href="item.href"
                                            class="block px-4 py-2 text-neutral-900 hover:bg-gray-100 items-start w-full flex gap-4">
                                            <img :src="item.icon" class="relative top-1" />
                                            <div class="flex flex-col">
                                                <strong class="font-semibold text-lg text-neutral-900"
                                                    x-text="item.title"></strong>
                                                <small class="text-sm text-black/40" x-text="item.description"></small>
                                            </div>
                                        </a>
                                    </li>
                                </template>
                            </ul>
                        </div>
                    </div>
                    <!-- Dropdown Menu -->
                </div>
                <div class="ml-0 md:ml-auto flex gap-2 items-center cursor-pointer">
                    <div class="h-12 w-12 bg-gray-400 rounded-full flex"></div>
                    <div class="flex flex-col gap-0 text-neutral-700 text-sm">
                        <div>Olá, <strong class="font-semibold">Beatriz!</strong></div>
                        <div>Sair da conta</div>
                    </div>
                </div>
            </div>
        </div>
        <!-- navbar -->

        <div class="px-8 md:px-20 mt-10 md:mt-0">
            <!-- content -->
            <div class="w-full flex justify-between items-center flex-col md:flex-row">
                <h1 class="text-3xl font-semibold text-neutral-700 mt-8 mb-10 text-center order-1 md:order-0">
                    Título do vídeo
                </h1>
                <a href="#"
                    class="bg-gray-600 flex gap-2 items-center rounded-lg px-6 py-2 text-white transition duration-300 hover:bg-gray-700 order-0 md:order-1">
                    <img src="./assets/images/arrow-back.svg" />
                    Voltar
                </a>
            </div>
            <video src="./assets/examples/sample.mp4" class="w-full rounded-2xl" controls
                poster="./assets/images/video-thumb.svg">
                Seu navegador não suporta o elemento <code>video</code>.
            </video>
            <!-- content -->
        </div>
    </div>

    <!-- footer -->
    <footer
        class="w-full bg-gray-300 h-56 flex flex-col md:flex-row items-center justify-center gap-4 md:justify-between px-10 md:px-20">
        <div class="flex flex-col gap-2">
            <img src="/assets/images/logo.svg" />
            <small class="text-black/30">©Vou + Longe 2024. Todos os direitos reservados</small>
        </div>
        <div class="flex flex-row gap-4 items-center">
            <a href="#" target="_blank" class="cursor-pointer hover:opacity-70 transition duration-300">
                <img src="/assets/images/insta.svg" />
            </a>
            <a href="#" target="_blank">
                <img src="/assets/images/linkedin.svg"
                    class="cursor-pointer hover:opacity-70 transition duration-300" />
            </a>
            <a href="#" target="_blank">
                <img src="/assets/images/face.svg" class="cursor-pointer hover:opacity-70 transition duration-300" />
            </a>
            <a href="#" target="_blank">
                <img src="/assets/images/youtube.svg" class="cursor-pointer hover:opacity-70 transition duration-300" />
            </a>
        </div>
    </footer>
    <!-- footer -->
</body>

</html>
